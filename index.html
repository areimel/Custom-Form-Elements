	<div class="custom_checkbox">
		
		<label>

			<input type="checkbox" name="check" value="Test CHeckbox 1"> 

			<span class="box">
				<i class="uncheck far fa-square"></i>
				<i class="check far fa-check-square"></i>
			</span>
			<span class="label-text">Test Checkbox 1</span>

		</label>

		<label>
			<input type="checkbox" name="check" value="Test CHeckbox 2">

	</div>


	<div class="custom_radio">

			</label>

				</span>

			</label>

		</div>
